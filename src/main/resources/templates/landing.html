<!doctype html>
<html layout:decorator="layout/layout" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<body class="pt-3 mb-2 bg-dark text-white">
<th:block layout:fragment="content">
    <div class="container text-center"><h1 class="display-1 mt-4">Hackers' Club</h1>
        <p class="lead mb-4">
            Sign-up for email updates about upcoming meetings!</p>
        <form th:action="@{register}" th:object="${attendee}" method="post">
            <div class="input-group mb-3 col-md-6 offset-md-3">
                <input type="text" th:field="*{name}" class="form-control"
                       placeholder="Name" aria-label="Enter your name for info..." aria-describedby="basic-addon2" />
                <input type="text" th:field="*{email}" class="form-control"
                       placeholder="Email" aria-label="Enter your email for info..." aria-describedby="basic-addon2" />
                <input type="text" th:field="*{phone}" class="form-control"
                       placeholder="Phone" aria-label="Enter your phone for info..." aria-describedby="basic-addon2" />
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" value="Submit">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</th:block>
</body>
</html>
